<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Propostas Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <img src="logo.png" alt="Logo da Empresa" class="site-logo"> 
            <h1 class="site-title">Gestor de Propostas Comerciais Inteligente</h1>
        </div>
    </header>

    <main class="container">
        <div class="proposal-list-container">
            <h2>Minhas Propostas</h2>
            <button id="new-proposal-btn" class="btn btn-primary">Criar Nova Proposta</button>
            <div id="proposal-list">
                </div>
        </div>

        <div class="proposal-details-container">
            <div id="welcome-message">
                <h2>Bem-vindo!</h2>
                <p>Selecione uma proposta para ver os detalhes ou crie uma nova.</p>
            </div>

            <form id="proposal-form" class="hidden">
                <input type="hidden" id="proposal-id">
                <h2 id="form-title">Nova Proposta</h2>
                
                <div class="form-group">
                    <label for="proposal-title">Título da Proposta</label>
                    <input type="text" id="proposal-title" placeholder="Ex: Desenvolvimento de E-commerce Completo" required>
                </div>

                <div class="form-group">
                    <label for="client-name">Nome do Cliente</label>
                    <input type="text" id="client-name" placeholder="Ex: InovaTech Solutions" required>
                </div>

                <div class="form-group">
                    <label for="proposal-status">Status</label>
                    <select id="proposal-status">
                        <option value="Rascunho">Rascunho</option>
                        <option value="Enviada">Enviada</option>
                        <option value="Aceita">Aceita</option>
                        <option value="Recusada">Recusada</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="proposal-description">Escopo / Descrição do Projeto</label>
                    <div class="ai-feature">
                        <textarea id="proposal-description" rows="6" placeholder="Detalhe os objetivos, entregáveis e o escopo do projeto."></textarea>
                        <button type="button" id="ai-generate-btn" class="btn btn-ai" title="Gerar descrição com IA (simulação)">✨ Gerar com IA</button>
                    </div>
                </div>

                <h3>Itens da Proposta</h3>
                <div id="proposal-items">
                    </div>
                <button type="button" id="add-item-btn" class="btn btn-secondary">+ Adicionar Item</button>

                <hr>

                <div class="proposal-summary">
                    <div class="total-value">
                        <strong>Valor Total:</strong>
                        <span id="total-value">R$ 0,00</span>
                    </div>
                    <div class="success-probability-container">
                        <strong>Probabilidade de Sucesso (IA):</strong>
                        <span id="success-probability">--%</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Proposta</button>
                    <button type="button" id="cancel-btn" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
